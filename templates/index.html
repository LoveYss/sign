{% extends 'base.html' %}
{% block js_css %}
	<!-- Bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="{{ url_for('static', filename='css/qiandao_style.css') }}">
	<!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
	<!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!--[if lt IE 9]>
      <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
      <![endif]-->
{% endblock %}
{% block html_body %}
  	<div class="container">
  		<div class="row">
  			<div class="col-md-8">
  				<div class="panel panel-info">
  					<div class="panel-heading">打卡</div>
  					<div class="panel-body">
  						<div class="keji">
  							<video id="video" poster="{{ url_for('static', filename='images/fengmian.png') }}"></video>
  						</div>
					  	<div class="qiandao-top">
							<div class="just-qiandao qiandao-sprits" id="capture"></div>
  						</div>
  						<div>
  							<canvas id="canvas" width="480" height="320" style="display: none;"></canvas>
  						</div>
  					</div>
  				</div>
  			</div>
  			<div class="col-md-4">
  				 <div class="panel panel-info">
  					<div class="panel-heading">签到规则</div>
  					<div class="panel-body">
  						<div class="qiandao-bottom">
  							<div class="qiandao-rule-list">
  								<p>首次签到获得5积分奖励</p>
  								<p>连续签到每天额外增加2积分奖励</p>
  								<p>连续签到16天及以上每天获得10积分奖励</p>
  							</div>
  						</div>
  					</div>
  				</div>
  				<div class="panel panel-info">
  					<div class="panel-heading">其他说明</div>
  					<div class="panel-body">
  						<div class="qiandao-bottom">
  							<div class="qiandao-rule-list">
  								<p>如果中间有一天间断未签到的，重先开始计算连续签到时间。</p>
  								<p>连续签到获得奖励后分享到QQ空间、微信朋友圈后再获得一次奖励，每天只限分享一次。</p>
  								<p>获得的奖励不能直接提现，只能投资后转让变现。</p>
  							</div>
  						</div>
  					</div>
  				</div>
  			</div>
  		</div>
  	</div>
{% endblock %}
{% block script %}
  	<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
  	<script src="{{ url_for('static', filename='js/jquery-3.1.1.js') }}"></script>
  	<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
  	<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
  	<script src="{{ url_for('static', filename='js/video.js') }}"></script>
{% endblock %}
