{% extends 'base.html' %}
{% block js_css %}
	<!-- Bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="{{ url_for('static', filename='css/qiandao_style.css') }}">
	<!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
	<!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!--[if lt IE 9]>
      <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
      <![endif]-->
{% endblock %}
{% block html_body %}
  	<div class="container">
  		<div class="row">
			<div class="col-md-1"></div>
			<div class="col-md-10">
				<div class="panel panel-info">
					<div class="panel-heading">我的签到</div>
					<div class="panel-body">
						<div class="qiandao-left-top clear">
							<div class="current-date">2016年1月6日</div>
							<div class="qiandao-history qiandao-tran qiandao-radius" id="js-qiandao-history">
								我的签到
							</div>
						</div>
                        <div class="alert alert-info alert-dismissible" role="alert" style="margin-top: 10px;text-align: center">
                                <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                <strong>签到成功</strong> 获得5积分
                        </div>
						<div class="qiandao-main-top">

							<ul>
								<li>周日</li>
								<li>周一</li>
								<li>周二</li>
								<li>周三</li>
								<li>周四</li>
								<li>周五</li>
								<li>周六</li>
							</ul>
						</div>
						<div class="qiandao-main" id="js-qiandao-main">
							<ul class="qiandao-list" id="js-qiandao-list">
							</ul>
						</div>
					</div>
				</div>
			</div>
			<div class="col-md-1"></div>
		</div>
{% endblock %}
{% block script %}
  	<script src="{{ url_for('static', filename='js/jquery-1.10.2.min.js') }}"></script>
  	<script src="{{ url_for('static', filename='js/qiandao_js.js') }}"></script>
{% endblock %}
